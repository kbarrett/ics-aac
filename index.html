<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/ICS_Whiskey.svg">
    <script src="./scripts.js"></script>
</head>

<body onload="loadAllFlags()">
    <div class="header">
        <h1>ICS AAC</h1>
    </div>
    <div class="ics-table">
        <div class="ics-row help">
            <div id="Charlie" class="flag" onclick="openFlag(event)"></div>
            <div id="November" class="flag" onclick="openFlag(event)"></div>
            <div id="Victor" class="flag" onclick="openFlag(event)"></div>
            <div id="Whiskey" class="flag" onclick="openFlag(event)"></div>
        </div>
        <div class="ics-row requests">
            <div id="Foxtrot" class="flag" onclick="openFlag(event)"></div>
            <div id="Golf" class="flag" onclick="openFlag(event)"></div>
            <div id="Kilo" class="flag" onclick="openFlag(event)"></div>
            <div id="Zulu" class="flag" onclick="openFlag(event)"></div>
        </div>
        <div class="ics-row information">
            <div id="Delta" class="flag" onclick="openFlag(event)"></div>
            <div id="Hotel" class="flag" onclick="openFlag(event)"></div>
            <div id="Mike" class="flag" onclick="openFlag(event)"></div>
            <div id="Uniform" class="flag" onclick="openFlag(event)"></div>
            <div id="Yankee" class="flag" onclick="openFlag(event)"></div>
        </div>
    </div>
</body>

</html>
